<html>
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/countries.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link ">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link active">Countries</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <table class="table table-hover table-bordered">
        <thead>
        <td>Country</td>
        <td>Continent</td>
        <td>Actions</td>
        </thead>
        <tr data-th-each="country:${countries}">
            <td data-th-id="${country.id}" data-th-text="${country.name}"></td>
            <td data-th-text="${country.continent}"></td>
            <td data-th-id="${country.id}">
                <i class="fa fa-trash delete-icon"></i>
                <i class="fa fa-edit"></i>
                <a data-th-href="'/countries?countryId=' + ${country.id}">
                    <i class="fa fa-arrow-alt-circle-down"></i>
                </a>
            </td>
        </tr>


    </table>
    <br>
    <button class="button btn-primary" data-bs-toggle="modal" data-bs-target="#add-edit-country">Add Country</button>
</div>
<div class="container" style="margin-top: 20px" data-th-if="${countryInfo != null}">
    <div class="card bg-info">
        <div class="card-header">Details</div>
        <div class="card-body" data-th-text="${countryInfo.capital}"></div>
        <div class="card-footer" data-th-text="${countryInfo.continent}"></div>
    </div>
</div>

<div class="modal" id="add-edit-country">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Country</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input  id="modal-name" type="text" class="form-control form-control-lg m-2" placeholder="Name"/>
                <input  id="modal-continent" type="text" class="form-control form-control-lg m-2" placeholder="Continent"/>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-button-modal"f>Add</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
